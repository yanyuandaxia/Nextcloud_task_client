name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # --- Linux 特有：安装系统库 ---
    - name: Install Linux system dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libegl1 libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xkb1 libx11-xcb-dev libdbus-1-3 libxcb-shape0

    # --- 所有平台：安装 Python 依赖 ---
    - name: Install Python dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pyqt5 caldav
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # --- 执行打包 ---
    - name: Build with PyInstaller
      run: pyinstaller Nextcloud_task_client.spec

    # --- 重命名产物以区分平台 ---
    - name: Rename artifact (Linux)
      if: runner.os == 'Linux'
      run: mv dist/Nextcloud_task_client dist/Nextcloud_task_client_linux

    - name: Rename artifact (macOS)
      if: runner.os == 'macOS'
      run: mv dist/Nextcloud_task_client dist/Nextcloud_task_client_macos

    - name: Rename artifact (Windows)
      if: runner.os == 'Windows'
      shell: bash
      run: mv dist/Nextcloud_task_client.exe dist/Nextcloud_task_client_windows.exe

    # --- 发布 Release ---
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/Nextcloud_task_client*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
